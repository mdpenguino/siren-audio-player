<!doctype html>
  <html>

                <p>
                  index
                </p>

                <nav class="container">
                  <a href="#" class="buttons" tooltip="Create a Collection"></a>
                  <a href="#" class="buttons" tooltip="Add Folder to Library"></a>
                  <a href="#" class="buttons" tooltip="Add Song to Library"></a>
                  <a class="buttons" tooltip="Create"></a>
